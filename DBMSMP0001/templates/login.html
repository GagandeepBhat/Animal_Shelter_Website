{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'style2.css' %}">
    </head>
    <style>
        body{
            background: burlywood;
        }
    </style>
    <body>
        <div class="log">
            <h1><strong>LOGIN PLEASE</strong></h1>
            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
            <form method="POST" action="login">
                {% csrf_token %}
                <p> Username:</p>
                <input type="text" name="username"/>
                <p> Password:</p>
                <input type="password" name="password"/><br><br>
                <input type="submit"/>
            </form>
            <p>Dont have an account? Create one : <a href="register">SignUp</a></p>
        </div>
    </body>
</html>
